<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Task Manager</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
   <div class="container">
    <div class="">
      <h2 class="task-heading">Daily Task</h2>
      <input type="text" id="taskTitle" placeholder="Stundup Title" />
      <input type="text" id="taskName" placeholder="Enter Task Name" />
      <input type="text" id="taskStatus" placeholder="Enter Task Status" />
      <input type="text" id="taskLink" placeholder="Enter Task Link" />
      <button id="addTaskButton" class="btn-primary">Add Task</button>
      <button id="updateTaskButton" class="btn-primary">Update Task</button>
      <button id="updateTitleButton" class="btn-primary">Update Title</button>
      <button id="showModal" class="btn-primary ">Show Today Task</button>
    </div>
    <div id="tasks">
      <ul id="taskList"></ul>
    </div>
   </div>



   <div class="modal-popup" id="popup-1">
    <div class="overly" ></div>
    <div class="content">
      <div class="close-btn" id="closeModal">&times;</div>
      <h3 id="daily-task-title"></h3>
      <span class="task-day">What did I do Yesterday</span>
      <ul id="yesterdayTask">
      
      </ul>
      <p class="task-day">What will I do today?</p>
      <ul id="todayTask">
        
      </ul> 
    </div>
  </div>
  

    <script src="new.js"></script>
  </body>
</html>
